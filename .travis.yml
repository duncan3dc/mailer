language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - nightly

matrix:
  allow_failures:
  - php: nightly

env:
  - COMPOSER_OPTS=""
  - COMPOSER_OPTS="--prefer-lowest"

install:
  - composer self-update --snapshot
  - composer update $COMPOSER_OPTS

before_script:
  - gem install --quiet mailcatcher
  - mailcatcher

script:
  - vendor/bin/phpunit --coverage-clover=clover.xml
  - tests/lint.sh

after_success:
  - vendor/bin/coveralls

git:
  depth: 5
